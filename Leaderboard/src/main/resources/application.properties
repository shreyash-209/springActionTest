spring.application.name=LEADERBOARD

# Redis Configuration (Reads from environment variables, with defaults)
spring.redis.host=${REDIS_HOST:redis-12904.c330.asia-south1-1.gce.redns.redis-cloud.com}
spring.redis.port=${REDIS_PORT:12904}
spring.redis.username=${REDIS_USERNAME:default}
spring.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${REDIS_SSL_ENABLED:true}

# Eureka Configuration
eureka.client.register-with-eureka=${EUREKA_REGISTER:true}
eureka.client.fetch-registry=${EUREKA_FETCH:true}
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

# Server Port (Allows overriding)
server.port=${SERVER_PORT:8011}
